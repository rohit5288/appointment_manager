{% load static %}

<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{% static 'authentication.css' %}">
<body>
<form action="{% url 'edit_user' user.id %}" style="border:1px solid #ccc" method ="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
    {% if messages %}
      <div>
        {% for message in messages %}
          <p style="color: red; background-color: #ccc; width: 100%; padding: 10px;">{{message}}</p>
        {% endfor %}
      </div>
    {% endif %}
    <h1>Update User</h1>
    <p>Please fill in this form to update the user.</p>
    <hr>

    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" value = "{{user.first_name}}" name="first_name" required>

    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" value = "{{user.last_name}}"  name="last_name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" value = "{{user.email}}"  name="email" required>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Update</button>
    </div>
    <div class="link">Go To <a href="{% url 'login' %}">Login Page</a></div>
  </div>
</form>

</body>
</html>
