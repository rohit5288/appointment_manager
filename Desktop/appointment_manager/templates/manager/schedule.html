{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability Form</title>
    <link rel="stylesheet" href="{% static 'schedule.css' %}">
</head>
<body>
    <h1>Doctor Availability Form</h1>
    <div class="container">
    <form action="{% url 'schedule' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" name="doctor"  value="{{request.user.first_name}}&nbsp;{{request.user.last_name}}">
        </div>
        <div class="form-group">
            <label for="fromdate">From Date:</label>
            <input type="date" id="fromdate" name="fromdate">
        </div>
        <div class="form-group">
            <label for="todate">To Date:</label>
            <input type="date" id="todate" name="todate">
        </div>
        <div class="form-group">
            <label for="weekdays">Weekdays:</label>
            <select id="weekdays" name="weekdays" multiple>
                {% for key,val in weekdays %}
                    <option value={{key}}>{{val}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="openingtime">Opening Time:</label>
            <input type="time" id="openingtime" name="openingtime">
        </div>
        <div class="form-group">
            <label for="closingtime">Closing Time:</label>
            <input type="time" id="closingtime" name="closingtime">
        </div>
        <div class="form-group">
            <center><label for="breakstart" >BREAK TIME:</label></center>
            <label for="breakstart">START:</label>
            <input type="time" id="breakstart" name="breakstart">
        </div>
        <div class="form-group">
            <label for="breakend">END:</label>
            <input type="time" id="breakend" name="breakend">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
</body>
</html>
